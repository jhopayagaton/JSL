<!DOCTYPE html>


<html

  
lang="en">


<head>


  
<meta

    
charset="UTF-8">


  
<meta

    
name="viewport"

    
content="width=device-width, initial-scale=1.0">


  
<title>My Love</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: monospace; /* use monospace font for "error font" feel */
      display: flex;
      flex-direction: column; /* stack photo and text container vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      color: red;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .photo-container {
      width: 300px; /* adjust width as needed for your photo */
      height: 300px; /* adjust height as needed for your photo */
      margin-bottom: 50px; /* space between photo and text container */
      border-radius: 5px; /* rounded corners for photo container */
      overflow: hidden; /* hide any overflowing image content */
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ensure image fills the container and maintains aspect ratio */
    }

    .text-container {
      white-space: nowrap;
      overflow: hidden;
      animation: slide 10s infinite linear;
      text-align: right;
      color: limegreen; /* green like "error font" */
    }

    .text-container span {
      display: inline-block;
      font-size: 2rem;
      animation: blink 1.5s infinite alternate ease-in-out;
    }

    footer {
      color: red;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }

    @keyframes slide {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes blink {
      0% {
        color: limegreen;
      }
      50% {
        color: red;
      }
      100% {
        color: limegreen;
      }
    }

    @media only screen and (max-width: 600px) {
      .photo-container {
        width: 200px; /* adjust photo container size for smaller screens */
        height: 200px;
      }
      .text-container span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    To My Forever JSL... 
  </header>
  <div class="photo-container">
    <img src="first_photo.jpg" alt="Joshua Simon Labrador">
  </div>
  <div class="text-container">
    <span>Starting today, December 20 2023, I'm officially yours Joshua Simon Labrador. I love you my love!</span>
  </div>
  <footer>
    <p>Nagmamahal pero tinutulugan ka,</p>
    <p>JHOPAY AGATON </p>
  </footer>
</body>
</html>
